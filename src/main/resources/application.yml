info.app:
  name: Hmpps Staff Lookup Service
  version: 1.0

email:
  domain: '@justice.gov.uk'
spring:
  application:
    name: hmpps-staff-lookup-service
  codec:
    max-in-memory-size: 10MB

  flyway:
    url: "jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}"
    user: "${database.username:postgres}"
    password: "${database.password:postgres}"
    postgresql:
      transactional-lock: false
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  r2dbc:
    url: "r2dbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}"
    username: "${database.username:root}"
    password: "${database.password:dev}"
    pool:
      max-life-time: -1
    properties:
      ssl: true
      sslRootCert: /home/appuser/.postgresql/root.crt
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.endpoint.url}/.well-known/jwks.json
      client:
        registration:
          microsoft-graph-api:
            provider: microsoft-ad-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            scope: https://graph.microsoft.com/.default
            authorization-grant-type: client_credentials
        provider:
          microsoft-ad-auth:
            token-uri: ${oauth.endpoint.url}/${oauth.tenant.id}/oauth2/v2.0/token

  profiles:
    group:
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms